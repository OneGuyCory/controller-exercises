<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

    <ul>
        <th:block th:each="name : ${names}">
            <!--code to be repeated for each iteration of loop-->
            <li th:text="${name}"></li>
        </th:block>
    </ul>

</body>
</html>
